spring.application.name=clinica

spring.datasource.url=jdbc:mysql://localhost:3306/clinica_api
spring.datasource.username=root
spring.datasource.password=root

# Mostrar as instrucoes SQL executadas no banco de dados no terminal
spring.jpa.show-sql=true
# Formatar as instrucoes SQL executadas no banco de dados no terminal
spring.jpa.properties.hibernate.format_sql=true

# Nunca incluir o stacktrace nas respostas de erro
spring.web.error.include-stacktrace=never

api.security.token.secret=12345678